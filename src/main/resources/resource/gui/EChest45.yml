#GUI
#{window_w}{window_h}
#{mouse_x}{mouse_y}
#{background_xs}{background_xe}{background_ys}{background_ye}{background_w}{background_h}
Gui:
  #類型(Inventory, Chest)
  Type: 'Chest'
  #背景透明度(0~255)
  Transparent: 255
  #背景顏色
  Color: 'ffffff'
  #GUI圖片
  Image: 'gui/background/background_1.png'
  #GUI寬度，設-1為根據圖片尺寸。
  Width: 200
  #GUI高度，設-1為根據圖片尺寸。
  Height: 240
  #GUI的X偏移
  Position: '5'
  X: '0'
  #GUI的Y偏移
  Y: '0'

#GUI上的物件
ContentList:
  Head:
    Type: Image
    Position: '1'
    X: '10'
    Y: '10'
    Width: '18'
    Height: '18'
    Image: 'https://minotar.net/avatar/{player_self_uuid}'
    Color: '#ffffff'
    Transparent: '255'
  Name:
    Type: Text
    Position: '1'
    X: '32'
    Y: '13'
    Text:
    - '{player_self_name}'
    TextColor: '#578d8d'
    TextSize: '1'
    Space: '10'
  PlayerEntity:
    Type: Entity
    Position: '2'
    X: '0'
    Y: '5'
    EntityType: Player
    EntityName: '{player_self_name}'
    EntitySize: '18'

